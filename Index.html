<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hano tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
    <div class="container">
        <div class="row ">
            <div class="col-sm-12 text-sm-20 text-center mt-3 logo"> <span> <img src="img/img3.jpg" alt="" class="img-fluid"> </span>Hano Tech Registration portal</div>
            </div>
            </div>
         <div class="container">
            <div class=" row mt-5 ">
                <div class="container contact_form col-md-6 col-sm-12 col-xs-12 col-lg-6">
                    <form action="https://formspree.io/f/xanqbvbq" method="post" class="row g-3 form_control">
                        <div class="col-md-6">
                            <label for="validationDEfault01" class="form-label">firstName</label>
                            <input type="text" class="form-control no-outline" name="firstName" id="validationDEfault01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" name="lastName" required>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefaultUsername" class="form-label">Email address</label>
                            <div class="input-group">
                              <span class="input-group-text" id="inputGroupPrepend2">@</span>
                              <input type="email" class="form-control" id="validationDefaultUsername" name="email"  aria-describedby="inputGroupPrepend2" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="validationDefault02" name="Contact" required>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefault03" class="form-label form-select">what section are you interested with</label>
                            <select class="form-select" id="validationDefault03" name="select" required>
                              <option selected disabled value="" name="select" >Choose...</option>
                              <option value="Morning section (10am-12pm)">Morning section (9:30am-11:30pm)</option>
                              <option value="Afternoon section (1pm-3pm)">Afternoon section (1:30pm-3:30pm)</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefault04" class="form-label">Course</label>
                            <select class="form-select" id="validationDefault04" name="select" required>
                              <option selected disabled value="" name="select" >Choose...</option>
                              <option value="HTML + CSS">HTML + CSS (web design)</option>
                              <option value="HTML + CSS + javaSCript (web development)">HTML + CSS + javaSCript (web development)</option>
                              <option value="Networking">Networking</option>
                              <option value="Python">Python</option>
                              <option value="Digital Marketing">Digital Marketing</option>
                              <option value="Data Analysis">Data Analysis........... coming soon</option>
                              <option value="Auto card">Auto CAD........... coming soon</option>
                              <option value="Ui/UX">UI/UX........... coming soon</option>
                              <option value="Video editing/Content creation">Video editing/Content creation</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefault05" class="form-label">Gender</label>
                            <select class="form-select" id="validationDefault05" name="select" required>
                              <option selected disabled value="" name="select" >Choose...</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                            </div>
                            <div class="col-md-6">
                                <label for="validationDefault06" class="form-label">Age-range</label>
                                <select class="form-select" id="validationDefault06" name="select" required>
                                  <option selected disabled value="" name="select" >Choose...</option>
                                  <option value="15-20 years">15-20 years</option>
                                  <option value="20-25 years">20 - 25 years</option>
                                  <option value="25-30 years">25-30 years</option>
                                  <option value="30 above">30 years above</option>
                                </select>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                  </div>
                        </form>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6"> 
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.8448680659667!2d3.2470986748370163!3d6.666138221489682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b99e50bb16a6b%3A0x6913d24ff27b98bb!2s19%20Bishop%20Charles%20Oderinde%20St%2C%20Alagbado%2C%20Lagos%20102213%2C%20Lagos!5e0!3m2!1sen!2sng!4v1739121295837!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
          </div>
    </div> 

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
     integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
